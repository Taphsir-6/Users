<form [formGroup]="form" (ngSubmit)="submit()" class="etudiant-form">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom" required>
    <mat-error *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">Nom requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="prenom" required>
    <mat-error *ngIf="form.get('prenom')?.invalid && form.get('prenom')?.touched">Prénom requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required type="email">
    <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email valide requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Matricule</mat-label>
    <input matInput formControlName="matricule">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Photo</mat-label>
    <input matInput formControlName="photo">
  </mat-form-field>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <button mat-raised-button 
          [color]="etudiantId ? 'warn' : 'primary'" 
          type="submit" 
          [disabled]="loading">
    {{ etudiantId ? 'Modifier' : 'Enregistrer' }}
  </button>
  <button mat-button type="button" (click)="form.reset()" [disabled]="loading">Réinitialiser</button>
</form>
