<form [formGroup]="form" (ngSubmit)="submit()" class="vacataire-form">
  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom" required>
    <mat-error *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">Nom requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input matInput formControlName="prenom" required>
    <mat-error *ngIf="form.get('prenom')?.invalid && form.get('prenom')?.touched">Prénom requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required type="email">
    <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email valide requis</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Téléphone</mat-label>
    <input matInput formControlName="telephone" required>
    <mat-error *ngIf="form.get('telephone')?.invalid && form.get('telephone')?.touched">
      Téléphone requis ou format invalide.<br>
      Exemples acceptés : +33612345678, 0612345678, +33 6 12 34 56 78, 06 12 34 56 78
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Spécialité</mat-label>
    <input matInput formControlName="specialite" required>
    <mat-error *ngIf="form.get('specialite')?.invalid && form.get('specialite')?.touched">Spécialité requise</mat-error>
  </mat-form-field>
  <!-- Champ Actif corrigé -->
  <mat-checkbox formControlName="actif">Actif</mat-checkbox>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <button mat-raised-button 
          [color]="vacataireId ? 'warn' : 'primary'" 
          type="submit" 
          [disabled]="loading">
    {{ vacataireId ? 'Modifier' : 'Enregistrer' }}
  </button>
  <button mat-button type="button" (click)="form.reset()" [disabled]="loading">Réinitialiser</button>
</form>
