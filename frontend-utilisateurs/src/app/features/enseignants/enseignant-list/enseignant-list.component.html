<div class="enseignant-list-container">
  <div class="enseignant-list-header" style="display: flex; justify-content: space-between; align-items: center;">
    <button mat-raised-button class="add-enseignant-btn" (click)="ajouterEnseignant()">Ajouter un enseignant</button>
    <mat-form-field appearance="outline" class="search-field search-right">
      <mat-label>Recherche</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()" placeholder="Nom ou prénom...">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let e">{{ e.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let e">{{ e.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let e">{{ e.email }}</td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
      <td mat-cell *matCellDef="let e">{{ e.telephone }}</td>
    </ng-container>
    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
      <td mat-cell *matCellDef="let e">{{ e.matricule }}</td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
      <td mat-cell *matCellDef="let e">{{ e.grade }}</td>
    </ng-container>
    <ng-container matColumnDef="actif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actif</th>
      <td mat-cell *matCellDef="let e">{{ e.actif ? 'Oui' : 'Non' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button class="edit-icon" [routerLink]="['/enseignants', e.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete-icon" (click)="deleteEnseignant(e.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['nom', 'prenom', 'email', 'telephone', 'matricule', 'grade', 'actif', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom', 'email', 'telephone', 'matricule', 'grade', 'actif', 'actions'];"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
